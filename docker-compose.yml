version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.6
    container_name: clickneat_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: click_user
      MYSQL_DATABASE: clickneat
      MYSQL_USER: click_user
      MYSQL_PASSWORD: click2026!
    volumes:
      - db_data:/var/lib/mysql
      
volumes:
  db_data: