version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.6
    container_name: clickneat_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: razvan123
      MYSQL_DATABASE: clickneat
      MYSQL_USER: razvan_root
      MYSQL_PASSWORD: razvan123
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: razvan123

volumes:
  db_data: